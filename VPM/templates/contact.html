{% extends "home.html" %}

{% block body %}
<section>
    <h1>Contact Us</h1>

    <div class="container py-5" style="width: 80%; max-width: 1000px;">
        
        <!-- Success message -->
        {% if success %}
            <div class="alert alert-success alert-dismissible fade show text-start" role="alert">
                <strong>Thank you, {{ name }}!</strong> Your query has been submitted successfully. ðŸŽ‰
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        <form method="post" action="#contact">
            {% csrf_token %}

            <!-- Name -->
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label text-end">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="name" required>
                </div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label text-end">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>
            </div>

            <!-- Query -->
            <div class="row mb-3">
                <label for="desc" class="col-sm-2 col-form-label text-end">Your Query</label>
                <div class="col-sm-10">
                    <textarea name="desc" class="form-control" id="desc" placeholder="I would like to..." rows="4" required></textarea>
                </div>
            </div>

            <!-- Submit -->
            <div class="row">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-dark px-5 mt-3">Submit</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock body %}
